<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>JS API 3D Starter App</title>

<!--stylesheet-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.1/esri/css/main.css">

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>

<!--javascript functions-->
  <script src="https://js.arcgis.com/4.1/"></script>

  <script>
  //move view to be a global variable
  var view;
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/widgets/Search", //add to access widgets
      "dojo/domReady!"
    ], function(Map, SceneView, Search) {

      var map = new Map({
        basemap: "statellite", //topo, gray, statellite
        ground: "world-elevation"
      });

      view = new SceneView({
        container: "viewDiv",
        map: map,
        center: [-101.17, 21,78],
        scale: 50000000
      });

//Add search widget
      var searchWidget = new Search ({
        view: view
      });
      searchWidget.startup();

//Add search widget to top left corner of view
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 0
      });

//add a view for street view
view.map.basemap = "streets";
    });
  </script>
</head>
<body>
  <!--shows where to put on the html page-->
  <div id="viewDiv"></div>
</body>
</html>
